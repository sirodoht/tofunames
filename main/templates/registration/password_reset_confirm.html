{% extends 'main/layout.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<main>
    <div style="margin-left: 8px;">
        <h1>Set a new password!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change my password">
        </form>
    </div>
</main>
{% endblock %}
